<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Jina's Website</title>
        <h1>Colours</h1>
        
        <!-- Google Fonts -->
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,600;1,600&family=Mulish:ital,wght@0,300;0,700;0,900;1,900&family=Raleway:wght@600;700&family=Roboto+Slab:wght@900&family=Titillium+Web:wght@400;600;700&display=swap" rel = "stylesheet">    
        
        <!-- CSS & JavaScript -->
        <link href = "style/Style.css" rel = "stylesheet">
        <!-- <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
        <script src = "App.js"></script>
    </head>   

    <body>
        <div class="grid-container">
            <div class="button-container">
                <button>Show Colour</button>
                <button>Insert Colour</button>
                <button>Remove Colour</button>
                <button>Modify Colour</button>
                <button>Select Background</button>
            </div>

            <div class="input-container">
                <div class="colour-box">
                    <div class="colour-row">
                        <label for="ColourId">ColourId:</label>
                        <input type="number" id="ColourId" name="ColourId" placeholder="ColourId" maxlength="10" required>
                    </div>
                    <div class="colour-row">
                        <label for="hexString">hexString:</label>
                        <input type="text" id="hexString" name="hexString" placeholder="hexString" maxlength="10" required>
                    </div>
                    <div class="colour-row">
                        <label for="RGB">RGB:</label>
                        <input type="text" id="RGB" name="RGB" placeholder="RGB" maxlength="20" required>
                    </div>
                    <div class="colour-row">
                        <label for="HSL">HSL:</label>
                        <input type="text" id="HSL" name="HSL" placeholder="HSL" maxlength="20" required>
                    </div>
                    <div class="colour-row">
                        <label for="Name">Name:</label>
                        <input type="text" id="Name" name="Name" placeholder="Name" maxlength="20" required>
                    </div>
                </div>

                <div class="display-colour-box">
                    <div>Display colour:</div>
                    <div class="colour-sample"></div>
                </div>
            </div>
        </div>
    </body>
</html>
