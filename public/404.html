<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Page Not Found</title>
        
        <!-- Google Fonts -->
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,600;1,600&family=Mulish:ital,wght@0,300;0,700;0,900;1,900&family=Raleway:wght@600;700&family=Roboto+Slab:wght@900&family=Titillium+Web:wght@400;600;700&display=swap" rel = "stylesheet">    
        
        <!-- CSS & JavaScript -->
        <link href = "style.css" rel = "stylesheet">
    </head>   

    <body>
        <div id="container">
            <h1>404 - Page Not Found</h1>
            <p>Sorry, but the page you were looking for could not be found.</p>
            <p>You may have mistyped the address or the page may have moved.</p>
            <p>You can <a href="/">return to the homepage</a> or use the search box below to find what you're looking for:</p>
            <form action="/search" method="get">
              <input type="text" name="q" placeholder="Search...">
              <button type="submit">Go</button>
            </form>
          </div>
    </body>
</html>
