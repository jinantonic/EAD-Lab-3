<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Jina's Website</title>
        <h1>Colours</h1>
        
        <!-- Google Fonts -->
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,600;1,600&family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,900&family=Raleway:wght@600;700&family=Quicksand:wght@400;500;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">    
        
        <!-- CSS & JavaScript -->
        <link href = "style.css" rel = "stylesheet">
        <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src = "index.js"></script>
        <script src = "colour.js"></script>
    </head>   

    <body>
        <div class = "grid-container">
            <div class = "button-container">
                <button id = "btn1">Show Colour</button>
                <button id = "btn2">Insert Colour</button>
                <button id = "btn3">Modify Colour</button>
                <button id = "btn4">Remove Colour</button>
                <button id = "btn5">Clear</button>
                <button id = "btn6">Select Background</button>
                <button id = "btn7">Colour Table</button>
                <button id = "btn8">Reset Table</button>
            </div> <!-- End of button-container -->

            <div class = "input-container">
                <div class = "input-box">
                    <div class = "input-row">
                        <label for = "ColourId">ColourId :</label>
                        <input type = "text" id = "ColourId" name = "ColourId" placeholder = "ColourId" maxlength = "5" required>
                    </div>
                    <div class = "input-row">
                        <label for = "hexString">hexString :</label>
                        <input type = "text" id = "hexString" name = "hexString" placeholder = "hexString" maxlength = "10" required>
                    </div>
                    <div class = "input-row">
                        <label for = "RGB">RGB :</label>
                        <input type = "text" id = "RGB" name = "RGB" placeholder = "RGB" maxlength = "20" required>
                    </div>
                    <div class = "input-row">
                        <label for = "HSL">HSL :</label>
                        <input type = "text" id = "HSL" name = "HSL" placeholder = "HSL" maxlength = "20" required>
                    </div>
                    <div class = "input-row">
                        <label for = "Name">Name :</label>
                        <input type = "text" id = "Name" name = "Name" placeholder = "Name" maxlength = "20" required>
                    </div>
                </div> <!-- End of input-box -->

                <div class = "display-colour-box">
                    <div class = "display-colour-title" id = "display-colour-title">Display colour :</div>
                    <div class = "display-colour" id = "display-colour"></div>
                </div> 

                <div class = "nav-box">
                    <button class = "nav-btn" id = "btnLeft">&larr;</button>
                    <input type = "text" id = "colourIdNav" name = "colourIdNav" placeholder = "ColourId" maxlength = "3" required>
                    <button class = "nav-btn" id = "btnRight">&rarr;</button>
                </div> 
            </div> <!-- End of input-container -->
        </div> <!-- End of grid-container -->

        <div id = "table-container">
            <h2 id = "display-h2">List of Colours</h2>
            <table id = "table-content">
                <thead id = "table-header">
                    <tr id = "table-header">
                        <td>Display</td>
                        <td>Xterm Number</td>
                        <td>Xterm Name</td>
                        <td>HEX</td>
                        <td>RGB</td>
                        <td>HSL</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table> <!-- End of table-content -->
        </div> <!-- End of table-container -->
    </body>
</html>
